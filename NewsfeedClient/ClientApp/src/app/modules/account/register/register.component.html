<mat-toolbar>
  <div class="mat-toolbar-tools">
    <h2><span>Registration</span></h2>
  </div>
</mat-toolbar>

<div class="card-content">
  <mat-card-content>
    <form>

      <mat-form-field hintLabel="Max 32 characters">
        <input matInput placeholder="Username" maxlength="32" [formControl]="usernameFormControl" required>
 
        <mat-error *ngIf="usernameFormControl.invalid">{{getUsernameErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="E-mail" [formControl]="emailFormControl" required>
        <mat-error *ngIf="emailFormControl.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [formControl]="passFormControl" required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passFormControl.invalid">{{getPassErrorMessage()}}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-raised-button>Create Account</button>
  </mat-card-actions>
</div>
