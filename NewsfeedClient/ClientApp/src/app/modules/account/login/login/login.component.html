<mat-toolbar>
  <div class="mat-toolbar-tools">
    <h2><span>Login Form</span></h2>
  </div>
</mat-toolbar>
<div class="card-content">
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="E-mail" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button>Login</button>
    <button mat-raised-button>Don't have an account?</button>
  </mat-card-actions>
</div>
