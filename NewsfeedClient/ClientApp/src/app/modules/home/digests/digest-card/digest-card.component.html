
<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{digest.name}}</mat-card-title>
    <mat-card-subtitle>Subscribed: {{subscribed}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="First attachment of post">
  <mat-card-content>
    <p>
      Quisque lacinia augue sed lorem finibus, sed aliquet elit dignissim.
      Donec mattis, nibh quis feugiat tincidunt, nulla est commodo tellus,
      ut rhoncus nunc mi sit amet est. Aenean venenatis maximus faucibus.
      Morbi gravida arcu eget pretium tincidunt...
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="unsubscribe(currentUserId)">Unsubscribe</button>
    <button mat-button (click)="subscribe(currentUserId)">Subscribe</button>
  </mat-card-actions>
</mat-card>
