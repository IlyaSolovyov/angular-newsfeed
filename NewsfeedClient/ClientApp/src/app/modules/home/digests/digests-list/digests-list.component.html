<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Your digests: {{digests?.length}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div fxLayout="row">
    <digests-digest-card *ngFor="let digest of digests" [digest]="digest">
    </digests-digest-card>
  </div>
  

</mat-expansion-panel>
