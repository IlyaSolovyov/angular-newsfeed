<mat-expansion-panel>
  <mat-expansion-panel-header>

      Your subscriptions: {{subscriptions?.length}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div fxLayout="row">
    <digests-subscription-card *ngFor="let subscription of subscriptions" [subscription]="subscription">
    </digests-subscription-card>
  </div>


</mat-expansion-panel>
