<mat-card>
  <mat-card-header>
    <mat-card-title>{{source.name}}</mat-card-title>
    <mat-card-subtitle>Service: {{source.service}}</mat-card-subtitle>
    <mat-card-subtitle>URL: {{source.url}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="removeSource(digestId, source.id)">Remove source</button>
  </mat-card-actions>
</mat-card>
