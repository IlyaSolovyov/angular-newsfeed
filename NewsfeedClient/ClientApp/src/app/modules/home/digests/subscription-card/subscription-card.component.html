<mat-card>
  <mat-card-header>
    <mat-card-title>{{subscription.name}}</mat-card-title>
    <mat-card-subtitle>Sources: {{subscription.sources.length}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Digest description goes here.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="unsubscribe(currentUserId)">Unsubscribe</button>
  </mat-card-actions>
</mat-card>
