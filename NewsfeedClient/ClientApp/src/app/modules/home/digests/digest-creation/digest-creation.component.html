<h1 mat-dialog-title>Create new digest</h1>
<div mat-dialog-content>
  <p>Please specify digest name.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.newDigestName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.newDigestName" cdkFocusInitial>Create</button>
</div>
