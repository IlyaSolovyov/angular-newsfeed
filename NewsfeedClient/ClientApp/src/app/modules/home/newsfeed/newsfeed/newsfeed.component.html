<div class ="newsfeed-container">
<mat-toolbar color="primary">Newsfeed</mat-toolbar>
<mat-tab-group class ="tab-group" color="primary">

  <mat-tab *ngFor="let digest of digests" label="{{digest.name}}">
    <newsfeed-feed [digest]="digest">
    </newsfeed-feed>
  </mat-tab>

</mat-tab-group>
</div>
